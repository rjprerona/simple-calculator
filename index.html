<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
    <div class="center">
        <form name="forms">
            <input id="display" type="text" name="display" disabled>
            <div class="buttons">
                <input id="seven" type="button" value="7">
                <input id="eight" type="button" value="8">
                <input id="nine" type="button" value="9">
                <input id="divide" type="button" value="รท"><br>
                <input id="four" type="button" value="4">
                <input id="five" type="button" value="5">
                <input id="6" type="button" value="6">
                <input id="multi" type="button" value="*"><br>
                <input id="one" type="button" value="1">
                <input id="two" type="button" value="2">
                <input id="three" type="button" value="3">
                <input id="subs" type="button" value="-"><br>
                <input id="dot" type="button" value=".">
                <input id="zero" type="button" value="0">
                <input id="add" type="button" value="+">
                <input type="button" id="clear" value="C"><br>
                <input type="button" id="equal" value="=">
            </div>
        </form>
    </div>
    
    <script>
        $(document).ready(function(){
          $('#one').click(function(){
            document.forms.display.value += 1;
          });
          $('#two').click(function(){
            document.forms.display.value += 2;
          });
          $('#three').click(function(){
            document.forms.display.value += 3;
          });
          $('#four').click(function(){
            document.forms.display.value += 4;
          });
          $('#five').click(function(){
            document.forms.display.value += 5;
          });
          $('#six').click(function(){
            document.forms.display.value += 6;
          });
          $('#seven').click(function(){
            document.forms.display.value += 7;
          });
          $('#eight').click(function(){
            document.forms.display.value += 8;
          });
          $('#nine').click(function(){
            document.forms.display.value += 9;
          });
          $('#zero').click(function(){
            document.forms.display.value += 0;
          });
          $('#add').click(function(){
            document.forms.display.value += '+';
          });
          $('#subs').click(function(){
            document.forms.display.value += '-';
          });
          $('#multi').click(function(){
            document.forms.display.value += '*';
          });
          $('#divide').click(function(){
            document.forms.display.value += '/';
          });
          $('#dot').click(function(){
            document.forms.display.value += '.';
          });
          $('#equal').click(function(){
            if (display.value == "") {
              alert("Please enter any numbers to calculate!");
            }else{
              document.forms.display.value =
              eval(document.forms.display.value);
            }
          });
          $('#clear').click(function(){
            document.forms.display.value = "";
          });
        })
        </script>
        
</body>
</html>
